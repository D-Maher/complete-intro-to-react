<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Vids</title>
</head>
<body>
  <div id="app"></div>
  <!-- pulls in pre-bundled React and React-DOM files -->
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    // shorthand for calling React.createElement() below
    const ce = React.createElement

    const MyTitle = function () {
      return (
        ce('div', null, 
          ce('h1', null, 'My second component.')
        )
      )
    }

    const MyFirstComponent = function () {
      return ce('div', {id: 'my-first-component'},
        ce(MyTitle), 
        ce(MyTitle), 
        ce(MyTitle), 
        ce(MyTitle) 
      )
    }

    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById('app')
    )
  </script>
</body>
</html>
